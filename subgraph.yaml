specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TellorGetters
    network: mainnet
    source:
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: TellorCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewTellorAddress
      abis:
        - name: TellorCore
          file: ./abis/TellorCore.json
      callHandlers:
        - function: totalSupply
          handler: handleTotalSupply
      file: ./src/mapping.ts
